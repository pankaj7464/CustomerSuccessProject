<form [formGroup]="form" (ngSubmit)="submitForm()" class="flex gap-2 flex-wrap m-4">
  <div class="flex justify-between items-center w-full mb-4 gap-4">
    <!-- Level -->
    <mat-form-field class="flex-1">
      <mat-label>Level</mat-label>
      <mat-select formControlName="level">
        <mat-option *ngFor="let level of levels " [value]="level">{{
         level
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Escalation Type -->
    <mat-form-field class="flex-1">
      <mat-label>Escalation Type</mat-label>
      <mat-select formControlName="escalationType">
        <mat-option *ngFor="let type of escalationType" [value]="type">{{
          type
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Project ID -->
    <mat-form-field class="flex-1">
      <mat-label>Project ID</mat-label>
      <mat-select formControlName="projectId">
        <mat-option *ngFor="let project of projects " [value]="project">{{
         project
        }}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" background type="submit" class="mat-primary">Submit</button>
</form>






<table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>
  
    <!-- Escalation Type Column -->
    <ng-container matColumnDef="escalationType">
      <th mat-header-cell *matHeaderCellDef> Escalation Type </th>
      <td mat-cell *matCellDef="let element"> {{element.escalationType}} </td>
    </ng-container>
  
    <!-- Project ID Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project ID </th>
      <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
    </ng-container>
  
    <!-- Project Name Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
